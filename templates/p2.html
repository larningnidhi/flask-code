<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title></title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"> Form Data</h1>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>City</th>
            <th>Date</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Subject-1</th>
            <th>Subject-2</th>
            <th>Subject-3</th>
            <th>Subject-4</th>
            <th>Subject-5</th>
            <th>Total</th>
        </tr>
        {% for row in data %}
        <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

	

{% if file %}
    <p>Uploaded Image:</p>
    <img src="{{ url_for('static', filename='uploads/' + file.filename) }}" alt="Uploaded Image">
    {% else %}
    <p>No image uploaded.</p>
    {% endif %}
</body>
</html>
